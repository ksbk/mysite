{% if nav_items %}
  <div class="hidden md:ml-6 md:flex md:space-x-8">
    {% for item in nav_items %}
      <a href="{{ item.url }}"
         class="{% if request.resolver_match.url_name == item.name %}border-blue-500 text-gray-900 dark:text-white{% else %}border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 hover:text-gray-700 dark:hover:text-gray-100{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
        {{ item.label }}
      </a>
    {% endfor %}
  </div>

  <!-- Mobile menu button -->
  <div class="md:hidden">
    <button type="button"
            class="bg-white dark:bg-gray-900 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
            aria-controls="mobile-menu"
            aria-expanded="false"
            onclick="toggleMobileMenu()">
      <span class="sr-only">Open main menu</span>
      <!-- Menu icon -->
      <svg class="block h-6 w-6"
           xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor"
           aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
{% endif %}

{% if nav_items %}
  <!-- Mobile menu -->
  <div class="md:hidden hidden" id="mobile-menu">
    <div class="pt-2 pb-3 space-y-1">
      {% for item in nav_items %}
        <a href="{{ item.url }}"
           class="{% if request.resolver_match.url_name == item.name %}bg-blue-50 dark:bg-blue-900 border-blue-500 text-blue-700 dark:text-blue-300{% else %}border-transparent text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 hover:border-gray-300 hover:text-gray-800 dark:hover:text-gray-100{% endif %} block pl-3 pr-4 py-2 border-l-4 text-base font-medium transition-colors">
          {{ item.label }}
        </a>
      {% endfor %}
    </div>
  </div>

  <script>
      function toggleMobileMenu() {
          const menu = document.getElementById('mobile-menu');
          menu.classList.toggle('hidden');
      }
  </script>
{% endif %}
