<title>{{ title|default:site_name }}</title>
{% if description %}<meta name="description" content="{{ description }}" />{% endif %}
{% if keywords %}<meta name="keywords" content="{{ keywords|join:', ' }}" />{% endif %}
{% if canonical_url %}<link rel="canonical" href="{{ canonical_url }}" />{% endif %}

<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ title|default:site_name }}" />
{% if description %}
  <meta property="og:description" content="{{ description }}" />
{% endif %}
{% if og_image %}<meta property="og:image" content="{{ og_image }}" />{% endif %}
{% if site_name %}<meta property="og:site_name" content="{{ site_name }}" />{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ title|default:site_name }}" />
{% if description %}
  <meta name="twitter:description" content="{{ description }}" />
{% endif %}
{% if og_image %}<meta name="twitter:image" content="{{ og_image }}" />{% endif %}

<!-- Security headers -->
<meta name="referrer" content="strict-origin-when-cross-origin" />
<meta name="format-detection" content="telephone=no" />

<!-- Theme and viewport -->
<meta name="theme-color"
      content="{% config 'theme.primary_color' '#007bff' %}" />
<meta name="color-scheme" content="light dark" />
