{% extends "core/base.html" %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
      <div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
          Page Not Found
        </h2>
        <div class="mt-4">
          <div class="text-9xl font-bold text-gray-300 dark:text-gray-600">404</div>
        </div>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
          The page you're looking for doesn't exist.
        </p>
      </div>

      <div class="space-y-4">
        <a href="/"
           class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          Go Home
        </a>

        <button onclick="history.back()"
                class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          Go Back
        </button>
      </div>
    </div>
  </div>
{% endblock content %}
