{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {{ page.title }} - {{ block.super }}
{% endblock title %}
{% block content %}
    <article class="prose lg:prose-xl">
        <h1>{{ page.title }}</h1>
        <div class="text-slate-500 text-sm mb-4">
            {% if page.published_at %}{{ page.published_at|date:"Y-m-d" }}{% endif %}
        </div>
        <div>{{ page.body|linebreaks }}</div>
    </article>
{% endblock content %}
