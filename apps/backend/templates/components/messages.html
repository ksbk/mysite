{% if messages %}
  <div>
    <div class="max-w-6xl mx-auto px-4 py-4">
      {% for message in messages %}
        {% with tag=message.tags %}
          <div class="mb-4 rounded-md p-3 border {% if 'success' in tag %} bg-green-50 text-green-700 border-green-200 {% elif 'error' in tag %} bg-red-50 text-red-700 border-red-200 {% elif 'warning' in tag %} bg-yellow-50 text-yellow-800 border-yellow-200 {% else %} bg-blue-50 text-blue-700 border-blue-200 {% endif %}">
            {{ message }}
          </div>
        {% endwith %}
      {% endfor %}
    </div>
  </div>
{% endif %}
