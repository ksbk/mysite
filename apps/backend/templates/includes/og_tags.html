{% load core_site %} {# Open Graph meta tags #}
<meta property="og:type" content="website" />
<meta
    property="og:url"
    content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}" />
<meta
    property="og:title"
    content="{% block og_title %}{{ SITE.site_name|default:'MySite' }}{% endblock %}" />
<meta
    property="og:description"
    content="{% block og_description %}{{ SITE.og_description|default:'MySite - A modern Django + Vite application' }}{% endblock %}" />
{% block og_image %} {% if SITE.og_image %}
<meta property="og:image" content="{{ SITE.og_image|absolute_uri:request }}" />
{% endif %} {% endblock %}
