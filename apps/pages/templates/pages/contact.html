{% extends "core/base.html" %}

{% block title %}Contact Us - {{ SITE.site.site_name }}{% endblock %}

{% block content %}
  <main class="flex-1">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Contact Us</h1>

        <div class="prose prose-lg mx-auto">
          {% if SITE.site.contact_email %}
            <p>
              Email us at: <a href="mailto:{{ SITE.site.contact_email }}">{{ SITE.site.contact_email }}</a>
            </p>
          {% endif %}
        </div>
      </div>
    </div>
  </main>
{% endblock %}
